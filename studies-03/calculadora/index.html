<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="assets/img/icon-default.png"
			type="image/x-icon"
		/>
		<title>Calculadora</title>
		<link rel="stylesheet" href="assets/css/ddt-vulcan-1.0.css" />
		<link rel="stylesheet" href="classTags.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header class="m10">Calculadora</header>
		<main>
			<section>
				<div id="workSpace"></div>
				<div id="buttons">
					<input type="button" value="+" id="plus" />
					<input type="button" value="-" id="minus" />
					<input type="button" value=".." id="undo" />
					<input type="button" value="C" id="clear" />
					<input type="button" value="1" />
					<input type="button" value="2" />
					<input type="button" value="3" />
					<input type="button" value="*" id="times" />
					<input type="button" value="4" />
					<input type="button" value="5" />
					<input type="button" value="6" />
					<input type="button" value="/" id="divide" />
					<input type="button" value="7" />
					<input type="button" value="8" />
					<input type="button" value="9" />
					<input type="button" value="=" id="enter" />
					<input type="button" value="0" id="zero" />
					<input type="button" value="," />
				</div>
			</section>
		</main>
		<footer>
			<a href="https://github.com/romhenri">Dev:@romhenri</a> |
			<a href="https://romhenri.github.io/menu/03/">Menu</a>
		</footer>
		<script src="assets/js/script.js"></script>
	</body>
</html>
