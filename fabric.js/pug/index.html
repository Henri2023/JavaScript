<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<link rel="shortcut icon" href="./src/images/pug-logo.png" type="image/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pug</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
			integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
			crossorigin="anonymous"
		/>
		<script
			src="https://kit.fontawesome.com/eacbb44f8a.js"
			crossorigin="anonymous"
		></script>
		<link rel="stylesheet" href="src/css/styles.min.css" />
	</head>
	<body>
		<header>
			<div class="logoname">
				<img src="./src/images/pug-logo.png" alt="dog pug">
				<h1>Pug: Image Editor</h1>
				<p><small>v1.3.alpha</small></p>
			</div>
			<div class="options"> 
				<button id="closeProject">
					Close Project
				</button>
				<button id="clearProject"> 
					Clear Project
				</button>
				<button class="disabled">-</button>
				<button class="disabled">-</button>
				<button class="disabled">-</button>
			</div>
		</header>

		<main>
			<section id="section">

				<div class="canvas-container">
					<canvas id="canvas">
						<p>Your browser doesn't support Canvas.</p>
					</canvas>
				</div>

				<div class="imageOpt modal">
					<h2>Adicionar Imagem</h2>
					<hr />
					<input
						type="file"
						accept="image/*"
						src=""
						alt=""
						id="inputImg"
						placeholder="Upload"
					/>
					<input type="number" name="" id="" placeholder="1" />
					<button id="btnAddImage">Confirmar</button>
				</div>

			</section>

			<aside>
				<button id="btnBrush">
					<i class="fa-solid fa-paint-brush"></i>
				</button>

				<button id="btnEraser" class="">
					<i class="fa-solid fa-eraser"></i>
				</button>

				<button id="btnRemove">
					<i class="fa-solid fa-trash"></i>
				</button>

				<button id="btnCopy">
					<i class="fa-solid fa-copy"></i>
				</button>

				<button id="btnPaste">
					<i class="fa-solid fa-paste"></i>
				</button>

				<button id="ImgPanel">
					<i class="fa-solid fa-image"></i>
				</button>

				<button id="ImgPug">
					<i class="fa-solid fa-paw"></i>
				</button>

				<button id="btnExport">
					<i class="fa-solid fa-file-export"></i>
				</button>
			</aside>
		</main>

		<div class="bottom-bar">
			<div class="options">
				<div class="left-options">

					<div>
						<p class="label">
							width: px; height: px;
						</p>
					</div>

					<div>
					</div>

				</div>
				<div class="right-options">
				</div>
			</div>
		</div>

	</body>
	<script type="module" src="src/js/main.js">
	</script>
	<script src="./src/js/fabric.min.js">
	</script>
	<script type="module" src="src/js/listeners.js">
	</script>
	<script type="module" src="src/js/canvas.js">
	</script>
	<script type="module" src="src/js/fabric-style.js">
	</script>
	<script src="./src/js/FileSaver.js">
	</script>
	<!-- <script src="src/js/drawing.js"></script> -->
</html>
