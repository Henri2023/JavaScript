<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora
    </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/icon-02.png">
</head>
<body onload="startPage()">
    <header>Calculadora
    </header>

<div></div>
<section>


    <div id="currentSpace">
        <output id="s1" class="currentNumber"> 0 </output>
        <output id="os" class="currentNumber">  </output>
        <output id="s2" class="currentNumber">  </output>
        <output id="r" class="currentNumber">  </output>
    </div>

    <hr>

    <div id="numbersSpace" class="numbersSpace">
                <input type="button" value="1" onclick="one()" class="buttonN">
                <input type="button" value="2" onclick="two()" class="buttonN">
                <input type="button" value="3" onclick="three()" class="buttonN">

                <input type="button" value="+" id="mais" onclick="more()" class="button">
                <input type="button" value="-" id="menos" onclick="less()" class="button">

                <input type="button" value="4" onclick="four()" class="buttonN">
                <input type="button" value="5" onclick="five()" class="buttonN">
                <input type="button" value="6" onclick="six()" class="buttonN">

                <input type="button" value="*" id="menos" onclick="times()" class="button">
                <input type="button" value="/" id="mais" onclick="divide()" class="button">

                <input type="button" value="7" onclick="seven()" class="buttonN">
                <input type="button" value="8" onclick="eight()" class="buttonN">
                <input type="button" value="9" onclick="nine()" class="buttonN">

                <input type="button" value="C" id="mais" onclick="reload()" class="button">
                <input type="button" value="=" id="mais" onclick="calculate()" class="button">
    </div>
</section>
