<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Pet</title>
    <link rel="stylesheet" href="styles.css">
    </style>
</head>

<body>
    <header>
        <h1>Registro de Pet
        </h1>
    </header>
    <section>

        <div id="info" class="info">
            <p>Nome do Pet:
                <input type="text" id="n">
            </p>
            <p>Ano de adoção:
                <input type="number" name="startYear" id="st">
            </p>
            <p>
                Cor:
                <input type="radio" name="skin" id="skin"> Dourado
                <input type="radio" name="skin" id="skin"> Cinza
                <input type="radio" name="skin" id="skin"> Marrom
            </p>
        </div>

        <div class="bt">
            <p class="end">
                <input type="button" value="Registrar" onclick="register()" class="button">
            </p>
        </div>

        <div id="conclusion">

        </div>

    </section>
    <footer>
        <p><a href="https://github.com/henri2023">Dev: @henri2023</a> | <a href="">Versão 1.0</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
