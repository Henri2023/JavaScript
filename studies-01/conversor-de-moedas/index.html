<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Moedas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Conversor de Moedas</h1><hr />

    <p>Seleciono qual câmbio deseja usar:</p>

    <div>
        <input type="button" value="Dólar para Real" onclick="dolarToReal()" class="button">
        <input type="button" value="Real para Dólar" onclick="realToDolar()" class="button">
    </div>

    <p> Insira o valor inicial:</p>

    <div class="isertValue" class="isertValue">
        <output id="symbol">R$</output>
        <input type="firstValue" name="firstValue" id="firstValue" class="firstValue">
        <input type="button" value="Converter" onclick="convert()" class="button">
    </div><hr />

    <div id="resultado">
        <output id="resultado"></output>
    </div>
    <script src="script.js"></script>
</body>
</html>
