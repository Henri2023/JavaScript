<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Imagem para base64</title>
		<link rel="stylesheet" href="../style.css" />
	</head>
	<body>
		<main>
			<div class="box">
				<label for="inputText">
					Faça upload da Imagem:
				</label>
				<input
					type="file"
					name="userImage"
					id="userImage"
					onchange="convertImage()"
				/>

				<button id="btnCopy" onclick="copyBase64()" disabled>
					Copiar
				</button>

				<button id="btnDownload" disabled>Baixar</button>

				<img src="#" alt="" id="image" />
			</div>

			<!-- Créditos -->

			<footer>
				<a href="https://www.linkedin.com/in/romulo-henri/">
					Desenvolvido por Rômulo Henri (2023)
				</a>
			</footer>
		</main>
	</body>
	<script src="FileSaver.js"></script>
	<script src="script.js"></script>
</html>
